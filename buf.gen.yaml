version: v2
managed:
  enabled: true
  disable:
    # Disables all go_package changes for this module only
    - file_option: go_package
      module: buf.build/googleapis/googleapis
plugins:
  - local: protoc-gen-go
    out: ./codegen/proto
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: ./codegen/proto
    opt:
      - paths=source_relative

  - local: protoc-gen-go-http
    out: ./codegen/proto
    opt:
      - paths=source_relative
