syntax = "proto3";
package kratos.api;

option go_package = "github.com/tencat-dev/go-base/internal/conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  HTTPServer http = 1;
  GRPCServer grpc = 2;
}

message HTTPServer {
  string network = 1;
  string addr = 2;
  google.protobuf.Duration timeout = 3;
}
message GRPCServer {
  string network = 1;
  string addr = 2;
  google.protobuf.Duration timeout = 3;
}

message Data {
  DatabaseConfig database = 1;
  RedisConfig redis = 2;
}

message DatabaseConfig {
  string driver = 1;
  string source = 2;
}

message RedisConfig {
  string network = 1;
  string addr = 2;
  google.protobuf.Duration read_timeout = 3;
  google.protobuf.Duration write_timeout = 4;
}
